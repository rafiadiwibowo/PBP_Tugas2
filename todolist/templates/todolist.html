<style>
  
:root {
  --blue: #ec0e8f;
  --white : #fff;
  --purple: #6f4faf;
}

h5 {
  text-align: center;
  color: white;
}
h3 {
  font-weight: bold;
}


a:link {
  color: var(--white);
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: var(--white);
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: var(--white);
  background-color: transparent;
  text-decoration: none;
}

* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body {
  font: 16px / 24px "Rubik", sans-serif;
  color: var(--white);
  background-color: #111;
  margin: 50px 0;
}

.container {
  max-width: 1400px;
  max-height: 1400px;
  padding: 0 16px;
  margin: 0 auto;
}

h2 {
    padding-top: 20px;
    font-weight: bolder;
    color: #fff;
    text-align: center;
  }

h5.text-muted {
  margin-left: 160px;
  text-align: center;
  color: #222;
  font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.cards {
  padding: 25px 0px;
  list-style: none;
}

.card {
  display: flex;
  flex-direction: column;
  flex: 0 0 100%;
  padding: 20px;
  background-color: #222;
  border-radius: 12px;
  transition: 0.3s;
}

.card:not(:last-child) {
  margin-right: 10px;
}

.card:hover {
  color: var(--white);
  background: var(--purple);
}

.card .card-title {
  font-size: 23px;
}

.card .card-content {
  margin: 20px 0;
  max-width: 85%;
  max-height: 85%;
}

.card .card-link-wrapper {
  margin-top: auto;
}

.card .card-link {
  display: inline-block;
  text-decoration: none;
  color: white;
  background: var(--blue);
  padding: 6px 12px;
  border-radius: 8px;
  transition: background 0.2s;
}

.card:hover .card-link {
  background: var(--purple);
}

@media (min-height: 500px) {
  .card {
    flex-basis: calc(50% - 10px);
  }
  .card:not(:last-child) {
    margin-right: 20px;
  }
}

@media (min-height: 700px) {
  .card {
    flex-basis: calc(calc(100% / 3) - 20px);
  }
  .card:not(:last-child) {
    margin-right: 30px;
  }
}

@media (min-height: 1100px) {
  .card {
    flex-basis: calc(25% - 30px);
  }
  .card:not(:last-child) {
    margin-right: 40px;
  }
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
  $(document).ready(() => {
    getTasks();
  })
  
  function getTasks() {
    console.log("in getTasks")
    $.ajax({
      type: "GET",
      url: "/todolist/json",
    }).done((data) => {
      console.log("about to showTasks")
      showTasks(data)
    });
  }

  function showTasks(data) {
    console.log("in showTasks");
    const cards = $('.cards');
    cards.empty();
    data.forEach(task => {
      const card = `
        <li class="card">
          <div>
            <h3 class="card-title">${task.fields.title}</h3>
            <h6 class="card-date">${task.fields.date}</h6>
            <h6 style="font-weight: bold; color: green">
              ${task.fields.is_finished ? "DONE" : "NOT DONE"}
            </h6>
            <div class="card-content">
              <p>${task.fields.description}</p>
            <div class="card-link-wrapper">
              <button class="btn btn-success" type="submit" value="Status" onclick=statusTask(${task.pk})><i class="btn-success"></i>Status</button>
              <button class="btn btn-danger" type="submit" value="Delete" onclick=deleteTask(${task.pk})><i class="btn-danger"></i>Delete</button>
            </div>
          </div>
        </li>`;
      cards.append(card);
    })
  }

  function statusTask(id) {
    $.ajax({
      type: "GET",
      url: "/todolist/status_task/" + id,
      data: {csrfmiddlewaretoken: '{{ csrf_token }}', pk: id}
    }).done((data) => {
      getTasks();
    })
  }  

  function deleteTask(id) {
    $.ajax({
      type: "GET",  
      url: "/todolist/delete_task/" + id,
      data: {csrfmiddlewaretoken: '{{ csrf_token }}', pk: id}
    }).done((data) => {
      getTasks();
    })
  }

  function addTasks() {
    const form = $('.newtask');
    $.ajax({
      type: "POST",
      url: "/todolist/create-task/",
      data: form.serialize(),
    }).done(function (data) {
      console.log("task?")
      form.trigger("reset");
      getTasks();
    })
    $("#staticBackdrop").modal("hide");
  }

</script>
